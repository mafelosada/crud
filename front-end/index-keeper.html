<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOO - Keepers</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script src="js/registerKeeper.js"></script>
</head>
<body>
    <header>
        <h1 class="tittle">ZOO</h1>
        <nav>
            <ul>
                <li><a href="index-animal.html" class="letter menu-item">Animal</a></li>
                <li><a href="index-keeper.html" class="letter menu-item">Keeper</a></li>
                <li><a href="index-feeding.html" class="letter menu-item">Feeding</a></li>
                <li><a href="index-species.html" class="letter menu-item">Species</a></li>
            </ul>
        </nav>
    </header>

    <!--List Keeper-->
    <div class="container active">
        <div class="search-container">
                <div class="button_new_register">
                    <button type="submit" onclick="window.location.href='keeper-register.html'">New Register</button>
                </div>
                <div class="">
                    <input type="text" id="nameFilter" placeholder="Search for a keeper...">
                    <button class="btn btn-outline-secondary" type="button" onclick="getKeepers()"><i class="bi bi-search"></i></button>
                </div>
        </div>
        <h2 class="subtitulo">List of Keepers</h2>
        <div class="col-12 row keeper-card-list">
            <div class="col-3 letter_list">Name Keeper</div>
            <div class="col-3 letter_list">Phone</div>
            <div class="col-4 letter_list">Specialty</div>
            <div class="col-2 letter_list">...</div>
        </div>
        <div class="col-12 row keeper-card-list" id="keeperList">
            <!-- Aquí se cargará la lista dinámica con JS -->
        </div>
        

        
        <!-- Modal Editar Keeper -->
<div class="modal fade" id="editKeeperModal" tabindex="-1" aria-labelledby="editKeeperLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editKeeperLabel">Edit Keeper</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editKeeperId">
          <div class="mb-3">
            <label for="editKeeperName" class="form-label">Name</label>
            <input type="text" id="editKeeperName" class="form-control">
          </div>
          <div class="mb-3">
            <label for="editKeeperPhone" class="form-label">Phone</label>
            <input type="text" id="editKeeperPhone" class="form-control">
          </div>
          <div class="mb-3">
            <label for="editKeeperSpecialty" class="form-label">Specialty</label>
            <input type="text" id="editKeeperSpecialty" class="form-control">
          </div>
          <div id="editKeeperError" class="alert alert-danger d-none">All fields are required</div>
          <button onclick="updateKeeper()" class="btn btn-success w-100">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
  
        
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", () => {
            getKeepers();
        });
    </script>
    
</body>
</html>
