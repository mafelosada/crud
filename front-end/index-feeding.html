<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOO - Sections</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="js/registerFeeding.js"></script>
</head>
<body>
    <header>
        <h1 class="tittle">ZOO</h1>
        <nav>
            <ul>
                
                <li><a href="index-animal.html" class="letter menu-item">Animal</a></li>
                <li><a href="index-keeper.html" class="letter menu-item">Keeper</a></li>
                <li><a href="index-feeding.html" class="letter menu-item">Feeding</a></li>
                <li><a href="index-species.html" class="letter menu-item">Species</a></li>
            </ul>
        </nav>
    </header>

    <!--List Section-->
    <div class="container active">
        <div class="search-container">
            <div class="button_new_register">
                <button type="submit" onclick="window.location.href='feeding-register.html'">New Register</button>
            </div>
            <div class="">
                <input type="text" id="feedingNameFilter" placeholder="Search for a specie...">
                <button class="btn btn-outline-secondary" type="button" onclick="getFeedings()"><i class="bi bi-search"></i></button>
            </div>
        </div>
        <h2 class="subtitulo">List of Feeding</h2>
        <div class="row" id="feedingList"></div>

    </div>


    <div class="modal fade" id="editFeedingModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Editar Alimentación</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="editFeedingId">
              <div class="mb-3">
                <label for="editFeedingName" class="form-label">Nombre</label>
                <input type="text" id="editFeedingName" class="form-control">
              </div>
              <div id="editFeedingError" class="alert alert-danger d-none">
                El nombre no puede estar vacío.
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" onclick="updateFeeding()">Guardar</button>
            </div>
          </div>
        </div>
      </div>
      

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            getFeedings();
        });
    </script>
</body>
</html>
