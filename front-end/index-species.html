<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOO - Species</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    
    <script src="js/registerSpecies.js"></script>
</head>
<body onload="getSpecies();">
    <header>
        <h1 class="tittle">ZOO</h1>
        <nav>
            <ul>
                <li><a href="index-animal.html" class="letter menu-item">Animal</a></li>
                <li><a href="index-keeper.html" class="letter menu-item">Keeper</a></li>
                <li><a href="index-feeding.html" class="letter menu-item">Feeding</a></li>
                <li><a href="index-species.html" class="letter menu-item">Species</a></li>
            </ul>
        </nav>
    </header>

    <!--List Species-->
    <div class="container active">
        <div class="search-container">
                <div class="button_new_register">
                    <button type="submit" onclick="window.location.href='species-register.html'">New Register</button>
                </div>
                <div class="">
                    <input type="text" id="nameFilter" placeholder="Search for a specie...">
                    <button class="btn btn-outline-secondary" type="button" onclick="getSpecies()"><i class="bi bi-search"></i></button>
                </div>
        </div>
        <h2 class="subtitulo">Species</h2>
            <div id="speciesList" class="row"></div>
    </div>


  <!-- Modal Editar Especie -->
<div class="modal fade" id="editSpeciesModal" tabindex="-1" aria-labelledby="editSpeciesModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <div class="modal-header">
          <h5 class="modal-title" id="editSpeciesModalLabel">Editar Especie</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
  
        <div class="modal-body">
          <!-- ID oculto -->
          <input type="hidden" id="editSpeciesId">
  
          <!-- Nombre de la especie -->
          <div class="mb-3">
            <label for="editSpeciesName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="editSpeciesName" placeholder="Nombre de la especie">
          </div>
  
          <!-- Descripción de la especie -->
          <div class="mb-3">
            <label for="editSpeciesDescription" class="form-label">Descripción</label>
            <textarea class="form-control" id="editSpeciesDescription" rows="3" placeholder="Descripción"></textarea>
          </div>
  
          <!-- Mensaje de error -->
          <div id="editError" class="alert alert-danger d-none">
            Por favor completa todos los campos.
          </div>
        </div>
  
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="updateSpecies()">Guardar cambios</button>
        </div>
  
      </div>
    </div>
  </div>
  
  
  
</body>
</html>
