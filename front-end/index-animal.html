<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOO - Animals</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script src="js/listAnimal.js"></script>
</head>
<body>
    <header>
        <h1 class="tittle">ZOO</h1>
        <nav>
            <ul>
                <li><a href="index-animal.html" class="letter menu-item">Animal</a></li>
                <li><a href="index-keeper.html" class="letter menu-item">Keeper</a></li>
                <li><a href="index-feeding.html" class="letter menu-item">Feeding</a></li>
                <li><a href="index-species.html" class="letter menu-item">Species</a></li>
            </ul>
        </nav>
    </header>

    <div class="container active">
        <div class="search-container">
            <div class="button_new_register">
                <button type="submit" onclick="window.location.href='animal-register.html'">New Register</button>
            </div>
            <div class="">
                <input type="text" id="nameFilter" placeholder="Search for a specie...">
                <button class="btn btn-outline-secondary" type="button" onclick="getAnimals()"><i class="bi bi-search"></i></button>
            </div>
        </div>
        <h2 class="subtitulo">List of Animals</h2>
        <div class="col-12 row animal-card-list">
            <div class="col-2 letter_list">Name Animal</div>
            <div class="col-2 letter_list">Date Birth</div>
            <div class="col-1 letter_list">Photo</div>
            <div class="col-2 letter_list">Species</div>
            <div class="col-2 letter_list">Section</div>
            <div class="col-1 letter_list">Status</div>
            <div class="col-2 letter_list">...</div>
        </div>

        <div id="animalCardsContainer" class=" col-12 row animal-card-list">
            </div>

    </div>

    <div class="modal fade" id="editAnimalModal" tabindex="-1" aria-labelledby="editAnimalModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editAnimalModalLabel">Edit Animal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editAnimalForm">
                        <input type="hidden" id="editAnimalID">
                        <div class="mb-3">
                            <label for="editNameAnimal" class="form-label">Animal Name:</label>
                            <input type="text" class="form-control" id="editNameAnimal" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDateBirth" class="form-label">Date of Birth:</label>
                            <input type="date" class="form-control" id="editDateBirth" required>
                        </div>
                        <div class="mb-3">
                            <label for="editFoto" class="form-label">Image URL:</label>
                            <input type="text" class="form-control" id="editFoto" placeholder="Enter image URL" required>
                        </div>
                        <div class="mb-3">
                            <label for="editSpeciesID" class="form-label">Species:</label>
                            <select class="form-select" id="editSpeciesID" required>
                                <option value="">Select a species</option>
                                </select>
                        </div>
                        <div class="mb-3">
                            <label for="editSectionID" class="form-label">Section:</label>
                            <select class="form-select" id="editSectionID" required>
                                <option value="">Select a section</option>
                                </select>
                        </div>
                        <div class="mb-3">
                            <label for="editStatusID" class="form-label">Status:</label>
                            <select class="form-select" id="editStatusID" required>
                                <option value="">Select a status</option>
                                </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="updateAnimal()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Inicializar el modal de Bootstrap
        const editAnimalModal = new bootstrap.Modal(document.getElementById('editAnimalModal'));
    </script>
</body>
</html>
