<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOO - Register Animal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <h1 class="tittle">ZOO</h1>
        <nav>
            <ul>
                <li><a href="index-animal.html" class="letter menu-item">Animal</a></li>
                <li><a href="index-keeper.html" class="letter menu-item">Keeper</a></li>
                <li><a href="index-feeding.html" class="letter menu-item">Feeding</a></li>
                <li><a href="index-species.html" class="letter menu-item">Species</a></li>
            </ul>
        </nav>
    </header>

    <!--Register Animal-->
    <div class="container active">
        <h2 class="subtitulo">Register a New Animal</h2>
        <form method="post" enctype="multipart/form-data" class="animalsRegisterForm" id="animalForm">
            <div class="container_form">
                <label for="nameAnimal">Animal Name:</label>
                <input type="text" id="nameAnimal" name="nameAnimal" required>
                <label for="dateBirth">Date of Birth:</label>
                <input type="date" id="dateBirth" name="dateBirth" required>
            </div>
            <div class="container_form">
                <label for="foto">Image URL:</label>
                <input type="text" id="foto" name="foto" placeholder="Enter image URL" required>
            </div>
            
            <div class="container_form">
                <label for="speciesID">Species:</label>
                <select id="speciesID" name="speciesID" required>
                    <option value="">Select a species</option>
                    <option></option>
                </select>
                <label for="sectionID">Section:</label>
                <select id="sectionID" name="sectionID" required>
                    <option value="">Select a section</option>
                    <option></option>
                </select>
                <label for="statusID">Status:</label>
                <select id="statusID" name="statusID" required>
                    <option value="">Select a status</option>
                    <option></option>
                </select>
            </div>
            <div class="container_form">
                <button type="submit">Register Animal</button>
            </div>
        </form>
    </div>

    <script src="js/registerAnimal.js"></script>
</body>
</html>
