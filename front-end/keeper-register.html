<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOO - Register Keeper</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <script src="js/registerKeeper.js"></script>
</head>
<body>
    <header>
        <h1 class="tittle">ZOO</h1>
        <nav>
            <ul>
                <li><a href="index-animal.html" class="letter menu-item">Animal</a></li>
                <li><a href="index-keeper.html" class="letter menu-item">Keeper</a></li>
                <li><a href="index-feeding.html" class="letter menu-item">Feeding</a></li>
                <li><a href="index-species.html" class="letter menu-item">Species</a></li>
            </ul>
        </nav>
    </header>

    <!--Register Keeper-->
    <div class="container active">
        <h2 class="subtitulo">Register Keeper</h2>
        <form class="keeper_form" method="post">
            <div class="container_form">
                <div class="col-12 row">
                    <div class="col-5">
                        <label for="nameKeeper">Keeper Name:</label>
                    </div>
                    <div class="col-6">
                        <input type="text" id="nameKeeper" name="nameKeeper" required>
                    </div>
                </div>
                <div class="col-12 row">
                    <div class="col-5">
                        <label for="phone">Phone:</label>
                    </div>
                    <div class="col-6">
                        <input type="number" id="phone" name="phone" required>
                    </div>
                </div>
                <div class="col-12 row">
                    <div class="col-5">
                        <label for="specialty">Specialty:</label>
                    </div>
                    <div class="col-6">
                        <input type="text" id="specialty" name="specialty" required>
                    </div>
                </div>
                <button type="submit">Register Keeper</button>
            </div>
        </form>
    </div>

    <script>
        document.querySelector(".keeper_form").addEventListener("submit", function (e) {
            e.preventDefault();
            registerKeeper();
        });
    </script>
    

</body>
</html>
